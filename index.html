<!DOCTYPE html>
<html lang="en-US">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="/css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cormorant+Infant:ital,wght@0,300;0,400;0,500;0,600;0,700;1,300;1,400;1,500;1,600;1,700&family=WindSong:wght@400;500&display=swap" rel="stylesheet">
    <title>Thomas and Natalie</title>
</head>

<body>

<div class="jarallax" style="min-height:100vh; display:flex; justify-content:center;">
    <img class = "jarallax-img" src="img/Redwoods Photo.png" alt="Image of redwood trees in the background" style="">
    <img src="img/1.png" style="position:absolute; width: 80vw; top:25vh;" alt="The words Thomas and Natalie as stylized text">
    <img src="img/down.png" style="position:absolute; width: 15vw; max-height: 20vh; top: 71vh;" alt="Downward pointing arrows">
</div>

<div class="border"></div>

<div class="jarallax" style="min-height:30vh; display:flex; justify-content:right;">
    <img class = "jarallax-img" src="img/couple22.jpg" alt="Natalie and Thomas side by side smiling in the Redwoods" style="">
</div>
<div class="border"></div>

<div class="jarallax">
    <img class="jarallax-img" src="img/venue.jpg" alt="Redwoods wedding venue in the background, transparent behind text" style="opacity: 0.1">
    <div class="container">
        <h1>Event Details</h1>
            <div class="box">
                <h2>When</h2>
                <p>Saturday, May 24, 2025<p>
                <p class="accent">at</p>
                <p>3:30 in the afternoon</p>
            </div>
            <div class="border-small" style="max-width: 80vw; justify-content: center;"></div>
            <div class="box">
                <h2>Where</h2>
                <p>Waterfall Lodge and Retreat</p>
                <p class="small"><a href="https://maps.app.goo.gl/HEHL5HtCGHQafcoY6"><u>180 Hidden Falls Trail<br>Ben Lomond, CA 95005</u>&nbsp;&nbsp;</a></p>
            </div>
    </div>
</div>

<div class="border"></div>

<div class="jarallax" style="height:30vh; display:flex; justify-content:center;">
    <img class = "jarallax-img" src="img/rwwalking.jpeg" alt="Natalie and Thomas walking down a road in the redwoods together, facing toward the camera and smiling." style="">
</div>
<div class="border"></div>

<div class="jarallax" style='height:calc((84vh - 8px)/3); display:flex; justify-content: left;'>
    <img class="jarallax-img" src="img/venue.jpg" alt="Redwoods wedding venue in the background, transparent behind text" style="opacity: 0.1">
    <a href="https://www.crateandbarrel.com/gift-registry/natalie-belknap-and-thomas-dubyak/r7138492">
        <img src="img/registry.png" style="position:absolute; width: 80vw; left: 10vw; top:1vh;" alt="The words Wedding Registry in stylized text. This is a link to the wedding registry website.">
    </a>
</div>

<div class="border"></div>

<div class="jarallax" style="min-height:100vh; display:flex; justify-content:center;">
    <img class = "jarallax-img" src="img/cabins1.jpg" alt="Image of A-frame cabins nestled in the redwoods. These are the cabins located at the wedding venue" style="opacity: 1">
</div>

<div class="border"></div>

<div class="container">
    <div class="box">
        <p class="footer">Check back later for more information!</p>
    </div>
</div>

    <div class = "container"><h1 style="letter-spacing: 2px">thomasandnatalielenozze@gmail.com</h1></div>
</div>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script src="js/jarallax-master/dist/jarallax.js"></script>
<script>
    jarallax(document.querySelectorAll('.jarallax'), {
        speed: -1,
    });
</script>

</body>
</html>
