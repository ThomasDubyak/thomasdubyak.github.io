<!DOCTYPE html>
<html lang="en-US">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="/css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cormorant+Infant:ital,wght@0,300;0,400;0,500;0,600;0,700;1,300;1,400;1,500;1,600;1,700&family=WindSong:wght@400;500&display=swap" rel="stylesheet">
    <title>Thomas and Natalie</title>
</head>

<body>

<div class="jarallax" style="min-height:100vh; display:flex; justify-content:center;">
    <img class = "jarallax-img" src="img/Redwoods Photo.png" alt="" style="">
    <img src="img/1.png" style="position:absolute; width: 80vw; top:25vh;" alt="">
    <img src="img/down.png" style="position:absolute; width: 15vw; max-height: 20vh; top: 71vh;" alt="">
</div>
<div class="border"></div>

<div class="jarallax" style="min-height:50vh; display:flex; justify-content:right;">
    <img class = "jarallax-img" src="img/couple22.jpg" alt="" style="">
</div>
<div class="border"></div>

<div class="jarallax">
    <img class="jarallax-img" src="img/venue.jpg" alt="" style="opacity: 0.1">
    <div class="container">
        <h1>Event Details</h1>
            <div class="box">
                <h2>When</h2>
                <p>Saturday, May 24, 2025<p>
                <p class="accent">at</p>
                <p>3:30 in the afternoon</p>
            </div>
            <div class="border-small" style="max-width: 80vw; justify-content: center;"></div>
            <div class="box">
                <h2>Where</h2>
                <p>Waterfall Lodge and Retreat</p>
                <p class="small"><a href="https://maps.app.goo.gl/HEHL5HtCGHQafcoY6">180 Hidden Falls Trail<br>Ben Lomond, CA 95005&nbsp;&nbsp;</a></p>
            </div>
    </div>
</div>

<div class="border"></div>

<div class="jarallax" style="min-height:100vh; display:flex; justify-content:center;">
    <img class = "jarallax-img" src="img/cabins1.jpg" alt="" style="opacity: 1">
</div>

<div class="border"></div>

<div class="container">
    <div class="box">
        <p>Check back later for more information!</p>
    </div>
</div>
